<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='/css/materialdesignicons.css' rel='stylesheet' type='text/css' inline/>
    <style>
        html, body
        {
            padding    : 0;
            width      : 100%;
            height     : 100%;
            min-width  : 320px !important;
            margin     : 0 auto;
            background-color : #ffffff;
            font-family      : 'roboto_regular';
        }

        #app
        {
            display    : inline;
        }

        /* relative-pixel screen-width cutoff points */

        @media (max-width : 900px)
        {
            .md-maximum
            {
                display : none !important;
            }
        }

        @media (min-width : 900px)
        {
            .md-minimum
            {
                display : none !important;
            }
        }


        @media (max-width : 600px)
        {
            .sm-maximum
            {
                display : none !important;
            }
        }

        @media (min-width : 600px)
        {
            .sm-minimum
            {
                display : none !important;
            }
        }

        @media (max-width : 360px)
        {
            .xs-maximum
            {
                display : none !important;
            }
        }

        @media (min-width : 360px)
        {
            .xs-minimum
            {
                display : none !important;
            }
        }

        /* fix for auto-complete yellow bg */
        input:-webkit-autofill
        {
            -webkit-box-shadow : 0 0 0 1000px white inset !important;
            outline            : none;
        }

        /* support for Roboto font by default */
        @font-face 
        {
            font-family: 'roboto_regular';
            src: url('../fonts/Roboto-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face 
        {
            font-family: 'roboto_black';
            src: url('../fonts/Roboto-Black.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face 
        {
            font-family: 'roboto_bold';
            src: url('../fonts/Roboto-Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face 
        {
            font-family: 'roboto_light';
            src: url('../fonts/Roboto-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face 
        {
            font-family: 'roboto_medium';
            src: url('../fonts/Roboto-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Custom icon set created for this portfolio */
        
        @font-face {
            font-family:"rob-icons";
            src:url("./../fonts/rob-icons.eot");
            src:url("./../fonts/rob-icons.eot?#iefix") format("embedded-opentype"),
                url("./../fonts/rob-icons.woff2") format("woff2"),
                url("./../fonts/rob-icons.woff") format("woff"),
                url("./../fonts/rob-icons.ttf") format("truetype"),
                url("./../fonts/rob-icons.svg#rob-icons") format("svg");
            font-weight:normal;
            font-style:normal;
        }

        .rc3:before,
        .rc3-set
        {
            display: inline-block;
            font: normal normal normal 24px/1 "rob-icons";
            font-size: inherit;
            text-rendering: auto;
            line-height: inherit;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transform: translate(0, 0);
        }
        
        .rc3-npm-box:before {
            content:"\f101";
        }

        a {
            color : rgb(0, 0, 204);
            text-decoration : none;
        }
        a:active {
            color : rgb(95, 67, 253);
        }
        a:hover { 
            color : rgb(1, 148, 247);
        }

    </style>
    <script src="/build.js" async></script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
